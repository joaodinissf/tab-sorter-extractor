<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tab Organizer - Confirm Extract All Domains</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #667eea;
      color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      min-height: 400px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
    }

    .warning {
      background: rgba(255, 255, 255, 0.15);
      padding: 18px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #ffc107;
    }

    .stats {
      background: rgba(255, 255, 255, 0.15);
      padding: 18px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .stats h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .stats ul {
      margin: 0;
      padding-left: 20px;
      line-height: 1.6;
    }

    .stats li {
      margin-bottom: 8px;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      min-width: 150px;
      transition: all 0.2s ease;
    }

    .confirm {
      background: #28a745;
      color: white;
      box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
    }

    .cancel {
      background: #6c757d;
      color: white;
      box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
    }

    .confirm:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
    }

    .cancel:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
    }
  </style>
</head>

<body>
  <h2>üåê Extract All Domains</h2>

  <div class="warning">
    <strong>‚ö†Ô∏è Many Windows Will Be Created</strong><br>
    <span id="windowCount"></span>
  </div>

  <div class="stats">
    <h3>üìä Operation Summary:</h3>
    <ul id="operationList">
    </ul>
  </div>

  <div class="actions">
    <button class="confirm" id="confirmButton">üöÄ Proceed</button>
    <button class="cancel" id="cancelButton">‚úãüèº Cancel</button>
  </div>

  <script src="confirmation-dialog.js"></script>
</body>

</html>
