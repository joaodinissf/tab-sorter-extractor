<!DOCTYPE html>
<html>

<head>
  <title>Tab Organizer</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>

<body>
  <h2>Tab Organizer</h2>
  <button id="sortAllWindows">Sort All Tabs (All Windows)</button>
  <button id="sortCurrentWindow">Sort Tabs in Current Window</button>
  <button id="extractDomain">Extract Current Domain</button>
  <script src="popup.js"></script>
</body>

</html>
