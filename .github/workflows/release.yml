name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run tests
      run: pnpm test

  build-and-release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build and package extension
      run: pnpm run package
      
    - name: List packaged files
      run: ls -la *.zip
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          tab-organizer-${{ github.ref_name }}.zip
        body: |
          ## Tab Organizer ${{ github.ref_name }}
          
          ### ðŸ“¦ Installation
          1. Download the `tab-organizer-${{ github.ref_name }}.zip` file
          2. Extract the contents 
          3. Load the extracted folder in Chrome Developer Mode (chrome://extensions/)
          4. The extension contains all source files in the extracted directory
          
          ### ðŸ§ª Testing
          All tests passed âœ…
          
          ### ðŸ“‹ Changes
          See commit history for detailed changes in this release.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}